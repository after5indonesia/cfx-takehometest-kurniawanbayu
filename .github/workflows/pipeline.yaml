name: Monorepo CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - 'deployment/**'

env:
  REGISTRY: ghcr.io
  repo_owner: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [go-app, node-app]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 2 # Required to check changes

    # Only run if files in the specific service directory changed
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --name-only HEAD^ HEAD | grep "services/${{ matrix.service }}/"; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Log in to the Container registry
      if: steps.check_changes.outputs.changed == 'true'
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      if: steps.check_changes.outputs.changed == 'true'
      uses: docker/build-push-action@v4
      with:
        context: ./services/${{ matrix.service }}
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.repo_owner }}/${{ matrix.service }}:latest,${{ env.REGISTRY }}/${{ env.repo_owner }}/${{ matrix.service }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

